{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <div class="video-list">

            {% for video in search %}
                <div class="video">
                    <div>
                        <a href="{% url 'video' video.id %}">
                            <img class="preview" src="/media/{{video.preview}}">
                        </a>

                        <div class="video-text">
                            <a href="{% url 'videos' video.user.id %}" class="avatar-link">
                                <img class="user-link" src="/media/{{video.user.avatar}}">
                            </a>
                            <div class="right">
                                <p class="video-title">
                                    <a href="{% url 'video' video.id %}" class="video-title-link">
                                        {{ video.title }}
                                    </a>
                                </p>
                                <p class="name_channel">
                                    <a href="{% url 'videos' video.user.id %}" class="video-name-channel-link">
                                        {{ video.user.name_channel }}
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>    
                </div>

            {% endfor %}

    </div>
{% endblock content %}
